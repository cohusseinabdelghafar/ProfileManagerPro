<?xml version="1.0" encoding="UTF-8"?>
<svg width="2048" height="1152" viewBox="0 0 2048 1152" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="backgroundGradient" x1="0" y1="0" x2="2048" y2="1152" gradientUnits="userSpaceOnUse">
            <stop offset="0%" style="stop-color:#2C3E50"/>
            <stop offset="100%" style="stop-color:#3498DB"/>
        </linearGradient>
        
        <!-- Profile circle pattern -->
        <pattern id="profilePattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
            <circle cx="100" cy="100" r="40" fill="#ffffff" opacity="0.1"/>
        </pattern>
    </defs>

    <!-- Main background -->
    <rect width="2048" height="1152" fill="url(#backgroundGradient)"/>
    
    <!-- Pattern overlay -->
    <rect width="2048" height="1152" fill="url(#profilePattern)"/>

    <!-- Central content safe area (1546x423 - YouTube recommended) -->
    <g transform="translate(251, 364)">
        <!-- Logo -->
        <g transform="translate(61.5, 61.5) scale(3)">
            <!-- Main Circle (Profile) -->
            <circle cx="50" cy="50" r="48" stroke="#ffffff" stroke-width="4" fill="none"/>
            
            <!-- Profile Icon -->
            <path d="M50 25C44.5 25 40 29.5 40 35C40 40.5 44.5 45 50 45C55.5 45 60 40.5 60 35C60 29.5 55.5 25 50 25ZM50 50C41.75 50 35 56.75 35 65V70H65V65C65 56.75 58.25 50 50 50Z" fill="#ffffff"/>
        </g>

        <!-- Text content -->
        <g transform="translate(423, 0)">
            <!-- Title -->
            <text x="0" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff">
                Profile Manager Pro
            </text>
            
            <!-- Subtitle -->
            <text x="0" y="250" font-family="Arial, sans-serif" font-size="60" fill="#ffffff" opacity="0.9">
                Smart Profile Control for Your Browser
            </text>
        </g>
    </g>

    <!-- Decorative elements -->
    <g opacity="0.1">
        <!-- Top left corner -->
        <circle cx="100" cy="100" r="200" fill="#ffffff"/>
        <!-- Bottom right corner -->
        <circle cx="1948" cy="1052" r="200" fill="#ffffff"/>
    </g>
</svg> 